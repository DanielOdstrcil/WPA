<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <link rel="stylesheet" href="cssa.css">
</head>
<body>
    <!-- Nadpis stránky -->
    <h1>String Methods</h1>
    <!-- Kontejner pro výsledky metod -->
    <div id="results">
        <!-- Kontejnery pro jednotlivé výsledky metod s unikátními identifikátory -->
        <div class="result" id="length"></div>
        <div class="result" id="charAtIndex"></div>
        <div class="result" id="unicodeValue"></div>
        <div class="result" id="slice"></div>
        <div class="result" id="substring"></div>
        <div class="result" id="substr"></div>
        <div class="result" id="toUpperCase"></div>
        <div class="result" id="toLowerCase"></div>
        <div class="result" id="trimStart"></div>
        <div class="result" id="trimEnd"></div>
        <div class="result" id="replace"></div>
        <div class="result" id="replaceAll"></div>
        <div class="result" id="split"></div>
    </div>
    <script src="javascripta.js"></script>
</body>
</html>

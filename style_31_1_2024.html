<h1>JavaScript Variables a Matematické Operace</h1>

<button class="operation-button" onclick="showOperation('addition')">Sčítání (a + b)</button>
<div id="addition" class="operation">
    <fieldset class="input-frame">
        <legend>Výpočet:</legend>
        <p>a = <input type="number" id="addition-a"></p>
        <p>b = <input type="number" id="addition-b"></p>
    </fieldset>
    <button class="calculate-button" onclick="calculate('addition')">Spočítat</button>
    <p><strong>Výsledek:</strong> <span id="addition-result" class="result"></span></p>
    <p id="addition-calculation" class="calculation" style="display: none;"></p>
</div>
